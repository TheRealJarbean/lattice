name: Create Release

on:
  push:
    # Trigger only when a tag is pushed (v1.0, v1.2.3, v2.0.0-beta.1, etc.)
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install packages
        run: uv sync --no-dev

      - name: Build executable with pyinstaller
        run: uvx pyinstaller --onefile --name "Lattice" ./src/lattice/launcher.py

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

          # Mark as prerelease if name contains 'beta', 'alpha', or 'rc'
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}

          # Attach files
          files: |
            dist/Lattice.exe
