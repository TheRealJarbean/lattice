name: Create Release

on:
  push:
    # Trigger only when a tag is pushed (v1.0, v1.2.3, v2.0.0-beta.1, etc.)
    tags:
      - 'v*'

permissions:
  contents: write
  
jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install packages
        run: uv sync --no-dev

      - name: Compute binary name
        id: naming
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"

          if [ "${{ runner.os }}" = "Windows" ]; then
            OS="windows"
          else
            OS="macos"
          fi

          ARCH="amd64"
          echo "bin_name=lattice-${VERSION}-${OS}-${ARCH}" >> "$GITHUB_OUTPUT"

      - name: Build executable with pyinstaller
        run: uvx pyinstaller --onefile --name "${{ steps.naming.outputs.bin_name }}" ./src/lattice/launcher.py

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.naming.outputs.bin_name }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (for access to release-intro)
        uses: actions/checkout@v6
    
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files (debug)
        run: ls -R artifacts

      - name: Compose release notes
        run: |
          TAG="${GITHUB_REF_NAME}"
          NOTES_URL="https://github.com/${GITHUB_REPOSITORY}/commits/${TAG}"
  
          # Start fresh
          > release-body.md
  
          # Optional manual intro
          if [ -f .github/release-intro.md ]; then
            cat .github/release-intro.md >> release-body.md
            echo -e "\n---\n" >> release-body.md
          fi
  
          # Always include the "full changelog" link
          echo "**Full Changelog**: $NOTES_URL" >> release-body.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-body.md
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') }}
          files: artifacts/**/*
